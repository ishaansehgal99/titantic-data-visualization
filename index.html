<!DOCTYPE html>
<html>
  <head>
    <title>Titanic Visualization</title>
    <!-- The RMS Titanic was a British passenger liner that sank in the North Atlantic Ocean in the early morning hours of 15 April 1912, after it collided with an iceberg during its maiden voyage from Southampton to New York City. There were an estimated 2,224 passengers and crew aboard the ship, and more than 1,500 died, making it one of the deadliest commercial peacetime maritime disasters in modern history. The RMS Titanic was the largest ship afloat at the time it entered service and was the second of three Olympic-class ocean liners operated by the White Star Line. The Titanic was built by the Harland and Wolff shipyard in Belfast. Thomas Andrews, her architect, died in the disaster. -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--  External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- jQuery and lodash -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!-- d3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-tip"></script>

    <!-- Our visualization code -->
    <script src="visualization.js"></script>

  </head>

  <body>
    <div class = "container">
      <h1> Titanic Data Visualization </h1>
    </div>



      <div class = "buttons">
        <div class="btn-group btn-group-toggle" id="options" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="chart-button" value="chart" autocomplete="off" checked> Passengers
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="graph-button" value="graph" autocomplete="off"> Graphs
          </label>
        </div>

        <div class="btn-group btn-group-toggle" id="graph-data" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="graph-data" id="age-button" value="age" autocomplete="off" checked> Age
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="graph-data" id="gender-button" value="gender" autocomplete="off"> Gender
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="graph-data" id="family-button" value="family" autocomplete="off"> Family Size
          </label>
        </div>
      </div>


    <div class="container">
      <!-- Our d3.js visualization will appear in #chart -->

        <div id = "graph">
        </div>


      <div id="chart">
        <div class = "titanicImg">
          <img src = "titanic-clip-side.png" alt = "Titanic Side View">
        </div>
      </div>


    </div>

  </body>

</html>
